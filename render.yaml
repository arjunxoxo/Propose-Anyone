services:
  - type: web
    name: propose-anyone
    runtime: static
    rootDir: apps/web
    buildCommand: npm install --legacy-peer-deps && npm run build
    staticPublishPath: build/client
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
    routes:
      - type: rewrite
        source: /*
        destination: /index.html


