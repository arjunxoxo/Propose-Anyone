services:
  - type: web
    name: propose-anyone
    runtime: static
    buildCommand: cd apps/web && npm install --legacy-peer-deps && npm run build
    staticPublishPath: apps/web/build/client
    envVars:
      - key: NODE_VERSION
        value: 20.11.0
    routes:
      - type: rewrite
        source: /*
        destination: /index.html


